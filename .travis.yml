language: julia
os:
  - linux
  - osx
julia:
  - 0.4
  - nightly
#  - release
matrix:
  allow_failures:
    - julia: nightly
notifications:
  email: false
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia --check-bounds=yes -e 'Pkg.clone(pwd()); Pkg.build("MIToS"); Pkg.test("MIToS"; coverage=true)'
after_success:
  - julia -e 'cd(Pkg.dir("MIToS")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(process_folder()); Codecov.submit(Codecov.process_folder())'
  - julia -e 'Pkg.add("Documenter")'
  - julia -e 'Pkg.add("Plots"); Pkg.add("PyPlot")' # Plots
  - julia -e 'cd(Pkg.dir("MIToS")); include(joinpath("docs", "make.jl"))'
